<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lingal by Antimano - Register</title>
  <link rel="icon" type="image/x-icon" href="/application/views/assets/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cormorant', serif;
      background-image: url('https://images.pexels.com/photos/30444141/pexels-photo-30444141.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .bg-overlay {
      background-color: rgba(255, 255, 255, 0.9);
    }
    .success-msg, .error-msg {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .success-msg {
      background-color: #4CAF50;
      color: white;
    }
    .error-msg {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-overlay p-10 rounded-xl shadow-lg w-full max-w-md text-[#4B3621]">
    <h2 class="text-3xl font-bold mb-6 text-center text-black">Register</h2>

    <!-- Display Flash Messages -->
    <div id="message-box"></div>

    <form action="/users/register" method="POST" class="space-y-5">
      <div>
        <label class="block mb-1 font-semibold">Name</label>
        <input type="text" name="name" required class="w-full px-4 py-2 border border-[#4B3621] rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border border-[#4B3621] rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <div class="relative">
          <input type="password" name="password" id="password" required class="w-full px-4 py-2 border border-[#4B3621] rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
          <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-2 text-sm text-black hover:underline">Show</button>
        </div>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Confirm Password</label>
        <div class="relative">
          <input type="password" name="confirmPassword" id="confirmPassword" required class="w-full px-4 py-2 border border-[#4B3621] rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
          <button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-3 top-2 text-sm text-black hover:underline">Show</button>
        </div>
      </div>
      <button type="submit" class="w-full py-2 bg-black text-white rounded-full hover:bg-[#4B3621]">Register</button>
      <p class="text-center mt-4 text-sm">Already have an account?
        <a href="/users/login" class="text-[#4B3621] underline">Login</a>
      </p>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      const btn = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "Hide";
      } else {
        input.type = "password";
        btn.textContent = "Show";
      }
    }

    // Display flash messages (Success/Error)
    const urlParams = new URLSearchParams(window.location.search);
    const successMessage = urlParams.get('success_msg');
    const errorMessage = urlParams.get('error_msg');

    if (successMessage) {
      document.getElementById('message-box').innerHTML = `<div class="success-msg">${successMessage}</div>`;
    }

    if (errorMessage) {
      document.getElementById('message-box').innerHTML = `<div class="error-msg">${errorMessage}</div>`;
    }
  </script>
</body>
</html>
