<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan Coffee Bean</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cormorant', serif;
      background-color: #fdfaf6;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 bg-[#f5f5f5]">
  <h1 class="text-4xl font-bold text-[#4B3621] mb-6">Scan Coffee Bean</h1>

  <video id="camera" autoplay class="rounded-lg shadow-md border-4 border-[#4B3621] w-full max-w-md"></video>

  <button onclick="captureImage()" class="mt-6 px-6 py-2 bg-[#4B3621] text-white rounded-full hover:bg-black">
    Capture
  </button>

  <script>
    const video = document.getElementById('camera');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        alert('Error accessing camera: ' + err);
      });

    function captureImage() {
      alert("Captured! (Add image processing code here.)");
    }
  </script>
</body>
</html>
