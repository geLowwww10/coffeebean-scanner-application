<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lingal by Antimano - Login</title>
  <link rel="icon" type="image/x-icon" href="/application/views/assets/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cormorant', serif;
      background-image: url('https://images.pexels.com/photos/30444141/pexels-photo-30444141.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .bg-overlay {
      background-color: rgba(255, 255, 255, 0.9);
    }

    .fade-in-down {
      animation: fadeInDown 0.5s ease-out forwards;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <!-- Error Alert Popup -->
  <div id="errorAlert"
       class="hidden fixed top-6 left-1/2 transform -translate-x-1/2 px-6 py-3 bg-red-500 text-white rounded-lg shadow-md z-50 fade-in-down">
  </div>

  <div class="bg-overlay p-10 rounded-xl shadow-lg w-full max-w-md text-[#4B3621]">
    <h2 class="text-3xl font-bold mb-6 text-center text-black">Login</h2>

    <form action="/users/login" method="POST" class="space-y-5">
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border border-[#4B3621] rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border border-[#4B3621] rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
      </div>
      <button type="submit" class="w-full py-2 bg-black text-white rounded-full hover:bg-[#4B3621]">Login</button>
      <p class="text-center mt-4 text-sm">Don't have an account?
        <a href="/users/register" class="text-[#4B3621] underline">Register</a>
      </p>
    </form>
  </div>

  <!-- Script to show pop-out message -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");

    if (error) {
      const alertBox = document.getElementById("errorAlert");
      alertBox.textContent = decodeURIComponent(error);
      alertBox.classList.remove("hidden");

      // Auto-hide after 4 seconds
      setTimeout(() => {
        alertBox.classList.add("opacity-0");
        alertBox.classList.add("transition-opacity");
      }, 4000);
    }
  </script>
</body>
</html>
