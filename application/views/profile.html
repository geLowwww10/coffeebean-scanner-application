<!DOCTYPE html>
<html lang="en" class="transition duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cormorant', serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-white text-[#4B3621] dark:bg-gray-900 dark:text-white">

  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-10 max-w-md w-full text-center space-y-6">
    <h1 class="text-3xl font-bold">Welcome, <span id="username">User</span>!</h1>

    <button id="logoutBtn" class="mt-4 w-full py-2 rounded-full bg-red-600 hover:bg-red-700 text-white font-semibold">
      Logout
    </button>

    <div class="mt-6">
      <label class="flex items-center justify-center gap-2 cursor-pointer">
        <input type="checkbox" id="darkToggle" class="hidden">
        <span class="w-10 h-5 flex items-center bg-gray-300 dark:bg-gray-600 rounded-full p-1">
          <span class="w-4 h-4 bg-white dark:bg-black rounded-full shadow-md transform transition duration-300" id="toggleKnob"></span>
        </span>
        <span class="text-sm">Dark Mode</span>
      </label>
    </div>
  </div>

  <script>
    // Replace username from server-side rendered script (injected when sending file)
    document.getElementById("username").innerText = "<%= user.name %>";

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      window.location.href = "/users/logout"; // You must define this route in server.js
    });

    // Dark mode toggle
    const toggle = document.getElementById("darkToggle");
    const htmlEl = document.documentElement;

    toggle.addEventListener("change", () => {
      htmlEl.classList.toggle("dark");
    });
  </script>
</body>
</html>
